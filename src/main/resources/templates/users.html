<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel ="stylesheet" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

    <script type ="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $('.table .eBtn').on('click', function(event) {
    event.preventDefault();
    var href = $(this).attr('href');
    var text = $(this).text();
    //for update user
    if (text == 'Edit') {
    $.get(href, function (user, status) {
    $('.myFormUpdate #id').val(user.id);
    $('.myFormUpdate #firstName').val(user.firstName);
    $('.myFormUpdate #lastName').val(user.lastName);
    $('.myFormUpdate #email').val(user.email);
    });
    $('.myFormUpdate #updateModal').modal();
    }});
    //for delete user
    $('.table .delBtn').on('click', function(event) {
    event.preventDefault();
    var href = $(this).attr('href');
    $('#removeModalCenter #delRef').attr('href', href);
    $('#removeModalCenter').modal();
    });
    });
    </script>

    <script type ="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

    <title>Users list</title>

</head>
<body>

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${listUsers}">
                            <td th:text ="${user.firstName}"></td>
                            <td th:text ="${user.lastName}"></td>
                            <td th:text ="${user.email}"></td>
                            <td>
                                <a th:href="@{delete/(id=${user.id})}" class="btn btn-danger delBtn">Delete</a>
                                <a th:href="@{edit/(id=${user.id})}" class="btn btn-primary eBtn">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <br>
                    <!-- The link which sends GET request to "/"  -->

                                    <div class="form-group">

                                    <div class="form-group">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <input type="submit" class="btn btn-primary" value="Save"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
