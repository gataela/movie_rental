<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Rental System</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">


<h3>Rentals</h3>
<div align="center" style="margin-top: 20px">
    <table class="responsive-table striped highlight centered">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Movie Name</th>
            <th>Movie Price</th>
            <th>Days</th>
            <th>Total Price</th>
        </tr>
        </thead>

        <tbody>
        <!-- You can access model attributes which are added in a Controller(MovieRentalSystemController.java) with ${attributeName}.
             In this case, it is "${listRentals}".
             To show all rental data in this table, you need to use "th:each" in the thymeleaf template and iterate the user of listRentals -->
        <tr th:each="rental: ${listRentals}">
            <td th:text="${rental.user.firstName}"></td>
            <td th:text="${rental.user.lastName}"></td>
            <td th:text="${rental.movie.name}"></td>
            <td th:text="${rental.movie.price}"></td>
            <td th:text="${rental.days}"></td>
            <td th:text="${rental.days}*${rental.movie.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
